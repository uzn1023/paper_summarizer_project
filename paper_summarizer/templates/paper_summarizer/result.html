<!DOCTYPE html>
<html>
<head>
    <title>Summary Result</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary</h1>
        <table>
            {% for key, value in summary.items %}
                <tr>
                    <th>{{ key }}</th>
                    <td>
                        {% if value is iterable and not value|stringformat:"s" %}
                            <ul>
                                {% for item in value %}
                                    <li>{{ item }}</li >
                                {% endfor %}
                            </ul>
                        {% else %}
                            {{ value|safe }}
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'upload_pdf' %}">Upload another PDF</a>
    </div>
</body>
</html>
