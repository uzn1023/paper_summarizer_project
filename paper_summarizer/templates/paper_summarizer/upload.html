<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

        <p>{{ user }}さん、ログイン中</p>

            <form action="{% url 'logout' %}" method="post" name="f_logout">
                {% csrf_token %}
                <input type="hidden" value="logout">
                <a href="javascript:f_logout.submit()" class="logout nav-link">ログアウト</a>
            </form>
        </p>
        <p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
        <p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>
        <p>
    </div>

</body>
</html>
